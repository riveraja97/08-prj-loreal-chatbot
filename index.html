<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L'Oréal Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header class="site-header">
      <img src="img/loreal-logo.png" alt="L'Oréal logo" class="site-logo" />
      <h1 class="site-title">Smart Product Advisor</h1>
    </header>

    <main>
      <section class="chatbox">
        <div id="lastQuestion" class="last-question" hidden></div>
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <input id="userInput" type="text" placeholder="Ask me about products or routines…" autocomplete="off" required />
          <button type="submit" id="sendBtn">Send</button>
          <button type="button" id="clearBtn" class="clear-btn">Clear</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 L'ORÉAL. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="cloudflare-worker.js"></script>
</body>
</html>
